<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>타자 연습 게임 | Typing Game</title>
    <meta name="subject" content="간단한 타자게임으로 타자 실력 높여보세요!" />
    <meta
      name="keywords"
      content="타자 게임, 타자 연습, 타자, 컴퓨터 타자 게임, 타자 높이기, , 타자 속도 테스트, 타자 연습 프로그램, 타자 속도 측정하기, Typing Game, 타자 연습 게임"
    />
    <meta name="author" content="YongNyong" />
    <meta
      name="description"
      content="단순하고 간단한 타자 게임입니다. 타자 게임으로 타자 연습도 하고 타자도 높여보세요!"
    />
    <link rel="shortcut icon" href="favicon.png" type="image/png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script defer src="js/main.js"></script>
    <meta name="google-site-verification" content="UQtMuUp8cFyIn6NSOXFCsvKvsMqZQ-o8novM1GdIifc" />
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <h1>Typing Game</h1>
    </header>
    <main class="container">
      <!-- Word -->
      <div class="word-display">
        <span class="word-title">문제</span>
        <span class="word-question">Hello</span>
      </div>
      <div class="life-display">
        <span class="life-title">남은 기회: </span>
        <span class="life">3</span>
      </div>
      <div class="word-input-box">
        <input type="text" class="word-input" disabled />
      </div>
      <!-- Info -->
      <div class="game-info">
        <div>남은 시간: <span class="time">0</span>초</div>
        <div>획득 점수: <span class="score">0</span>점</div>
      </div>
      <!-- Select Language -->
      <div class="language-box">
        <span>단어 설정: </span>
        <select class="language">
          <option value="korean">한국어</option>
          <option value="english">영어</option>
        </select>
      </div>
      <!-- Target Setting -->
      <div class="target">
        <div class="target-title">목표 점수: <span class="target-score">10</span>점</div>
        <input type="range" class="traget-input" value="10" min="1" max="30" step="1" />
      </div>
      <button class="button loading">단어 불러오는중...</button>
      <div class="result-wrap">
        <div class="result-overlay"></div>
        <div class="result-box">
          <span class="result">성공</span>
          <div class="ad-banner-result">
            <ins
              class="kakao_ad_area"
              style="display: none"
              data-ad-unit="DAN-dKl9CDmAn44Gh9Ql"
              data-ad-width="300"
              data-ad-height="250"
            ></ins>
          </div>
          <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
          <button class="restart">다시하기</button>
        </div>
      </div>
    </main>
    <div class="ad-banner-bottom2">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-zfQM8bAYtmbiuDLF"
        data-ad-width="300"
        data-ad-height="250"
      ></ins>
      <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
    </div>
    <div class="ad-banner-bottom">
      <ins
        class="kakao_ad_area"
        style="display: none"
        data-ad-unit="DAN-tTlSVvEEiLtsfLS9"
        data-ad-width="320"
        data-ad-height="100"
      ></ins>
    </div>
    <script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
  </body>
</html>
