<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game!!</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Hi+Melody&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <h1>Typing Game</h1>
    </header>
    <main class="container">
    <!-- Word (problem) -->
    <div class="word-display">
        <span class="word-title">문제</span>
        <span class="word-problem">Hello</span>
    </div>
    <div class="word-input-box">
        <input type="text" class="word-input" />
    </div>
    <!-- Info -->
    <div class="game-info">
        <div>
            남은 시간: <span class="time">0</span>초
        </div>
        <div>
            획득 점수: <span class="score">0</span>점
        </div>
    </div>
    <button class="button loading" onclick="run()">게임을 불러오는중...</button>
</main>
</body>
</html>
